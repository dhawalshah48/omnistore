<div class="row main-row">
    <div class="col-xs-12 form-center">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ngModel name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        </form>
    </div>
</div>
