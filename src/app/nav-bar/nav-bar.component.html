<div id="user-login" class="modal">

  <form #userLogin="ngForm" (ngSubmit)="onClickSubmitUser(userLogin.value)" class="modal-content-1 animate"
    action="/action_page.php">

    <div class="imgcontainer">
      <span onclick="document.getElementById('user-login').style.display='none'" class="close"
        title="Close PopUp">&times;</span>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT7zLkbz6Hvs4Cz-ultsaCJHXmb04RWZglahKY7HsF5JQ5UtjMH"
        alt="Avatar" class="avatar">
      <h1 style="text-align:center">User Login</h1>
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" ngModel>
      <input type="password" placeholder="Enter Password" name="psw" ngModel>
      <button type="submit">Login</button>
      <a href="#" style="text-decoration:none; float:right; margin-right:34px; margin-top:26px;">Forgot Password ?</a>
    </div>

  </form>

</div>
